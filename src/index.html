<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>EduNet Virtual Classroom</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="app-container">
        <div class="main-content">
            <div class="video-container">
                <div class="video-feed" id="local-video-container">
                    <video id="local-video" autoplay playsinline muted></video>
                    <span>You</span>
                </div>
                <div class="video-feed" id="remote-video-container">
                    <video id="remote-video" autoplay playsinline></video>
                    <span>Teacher/Student</span>
                </div>
            </div>
            <div class="controls">
                <button id="start-btn">Start Camera</button>
                <hr>
                
                <!-- Step 1 for the initiator -->
                <button id="create-ticket-btn">1. Create Connection Ticket</button>
                
                <!-- Step 2 and 3 -->
                <textarea id="ticket-textarea" placeholder="Paste a ticket here..."></textarea>
                <button id="submit-ticket-btn">2. Submit Ticket</button>
            </div>
        </div>
        <div class="sidebar">
            <div class="chat-container">
                <div id="chat-messages">
                    <!-- Messages will appear here -->
                </div>
                <div class="chat-input">
                    <input type="text" id="message-input" placeholder="Type a message...">
                    <button id="send-btn">Send</button>
                </div>
            </div>
            <div class="file-sharing-container">
                <input type="file" id="file-input">
                <button id="send-file-btn">Send File</button>
            </div>
        </div>
    </div>
    <script src="renderer.js" defer></script>
</body>
</html>
